<h2>Items</h2>
<hr>

<table class="table table-hover animate__animated animate__fadeIn">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Date In</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index;"
          [routerLink]="['/items', item.id]">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.date}}</td>
      </tr>
    </tbody>
  </table>
